<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call Python Function from JS</title>
</head>
<body>
    <input type="text" id="message" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>
    <p id="reply"></p>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const responseElement = document.getElementById('reply');

            try {
                const response = await fetch('https://your-python-backend.herokuapp.com/api/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                responseElement.textContent = 'Reply: ' + data.reply;
            } catch (error) {
                console.error('Error sending message:', error);
                responseElement.textContent = 'Failed to get reply.';
            }
        }
    </script>
</body>
</html>
